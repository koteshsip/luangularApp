<div class="col-md-6 col-md-offset-3">
    <h2>Forget Password</h2>
    <form name="form" (ngSubmit)="f.form.valid && forgetPassword()" #f="ngForm" novalidate>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
            <label for="username">UserEmail</label>
            <input type="text" required class="form-control" name="username" [(ngModel)]="model.username" #username="ngModel" required />
            <div *ngIf="f.submitted && !username.valid" class="help-block">Username is required</div>
        </div>
        <div class="form-group">
            <button [disabled]="loading" class="btn btn-primary">Submit</button>
           <a routerLink="/login"  class="btn btn-primary">Back</a>
            <img *ngIf="loading"  />
        </div>
        <div *ngIf="error" class="alert alert-danger">{{error}}</div>
    </form>
</div>
