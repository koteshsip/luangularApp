<div class="col-md-6 col-md-offset-3">
    <h2>Forget Password</h2>
    <div class="row">
    <div class="col-md-8" *ngIf="message;">
    <div class="alert alert-success">
  <strong>Success!</strong> {{message}}.
</div>
    </div>
</div>
    <form name="form" (ngSubmit)="f.form.valid && forgetPassword(model)" #f="ngForm" novalidate>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !email.valid }">
            <label for="email">UserEmail</label>
            <input type="email" placeholder="Please enter your valid email id" required class="lu-input" name="email" [(ngModel)]="model.email" #email="ngModel" email="true" required />
            <div *ngIf="f.submitted && !email.valid" class="help-block">User Email Id is required</div>
        </div>
        <div class="form-group">
           <a routerLink="/login"  class="extend-button pull-right">Back</a>
           <button [disabled]="loading" class="extend-button">Submit</button>
           <img *ngIf="loading"  />
        </div>
        <div *ngIf="error" class="alert alert-danger">{{error}}</div>
    </form>
</div>
