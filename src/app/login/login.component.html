<div class="container">
<div class="row">
<div class="col-md-4">
</div>
<div class="col-md-4">
<h3>Welcome to Login Page </h3>
<br>
<div *ngIf="form">
<form [formGroup]="form" (ngSubmit)="doLogin(form.value)">
  <div class="form-group">
    <label>Email address:</label>
    <input type="text" class="form-control" formControlName="email" [(ngModel)]="email" (ngModelChange)="emailchange($event)">
  </div>

  <span> <p class="validation" *ngIf="form.controls.email.errors && (form.controls.email.dirty || form.controls.email.touched)">Email ID is Required</p></span>
  <div class="form-group">
    <label>Password:</label>
    <input type="password" class="form-control" formControlName="password" [(ngModel)]="password">
  </div>
<span><p class="validation" *ngIf="form.controls['password'].hasError('minlength')">Minimum Length of Password must be 4</p>
    <p class="validation" *ngIf="form.controls['password'].hasError('maxlength')">Maximum Length of Password must be 10</p></span>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
</div>
<div class="col-md-4">
</div>
</div>	
</div>
