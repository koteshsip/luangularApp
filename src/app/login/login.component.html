<table width="100%" height="100%"><tr><td>
<div class="row">
    <div class="row">
       <div class="col-md-4"></div>
       <div class="col-md-4">
        <img src="/assets/img/lu-logo.png"/>
    </div>
    </div>
    <div class="row">
    <div class="col-md-8" *ngIf="message;">
    <div class="alert alert-success">
        <strong>Success!</strong> {{message}}.
    </div>
    </div>
    </div>
    <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-6">
    <form   name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
            
        <div class="form-group col-md-8" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
            <label for="username">Username</label>
            <input type="text" required class="lu-input" name="username" [(ngModel)]="model.username" #username="ngModel" required />
            <div *ngIf="f.submitted && !username.valid" class="help-block">Username is required</div>
        </div>
        <div class="form-group col-md-8" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
            <label for="password">Password</label>
            <input type="password" required class="lu-input" name="password" [(ngModel)]="model.password" #password="ngModel" required />
            <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
        </div>
        <div class="form-group col-md-8 login-margin">
            <button [disabled]="loading" class="extend-button">Login</button>
            <a routerLink="/forgot-password"  class="pull-right extend-button-orange">Forget Password</a>
            <img *ngIf="loading"  />
        </div>
        <div *ngIf="error" class="alert alert-danger">{{error}}</div>
    </form>
</div>
</div>
</div>
</td></tr></table>
