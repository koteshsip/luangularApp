<div class="col-md-6 col-md-offset-3">
    <h2>Change Password</h2>
    <form name="form" (ngSubmit)="f.form.valid && changePassword()" #f="ngForm" novalidate>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
            <label for="password">Password</label>
            <input type="password" required class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" required />
            <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
        </div>
          <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
            <label for="repassword">Re enter Password</label>
            <input type="repassword" required class="form-control" name="repassword" [(ngModel)]="model.repassword" #repassword="ngModel" required />
            <div *ngIf="f.submitted && !repassword.valid" class="help-block">Password is required</div>
        </div>
        <div class="form-group">
            <button [disabled]="loading" class="btn btn-primary">Submit</button>
            <img *ngIf="loading"  />
        </div>
        <div *ngIf="error" class="alert alert-danger">{{error}}</div>
    </form>
</div>
