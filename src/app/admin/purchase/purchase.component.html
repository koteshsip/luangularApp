<!-- Content Header (Page header) -->
  <section class="content-header">
    <div class="panel-body custom-panel"><h1>
     List of Purchase {{ data | json }}<button class="btn btn-primary pull-right" (click)="addPurchase()">Add Purchase</button>
    </h1></div>
  </section>
<div class="content">
    <div><div class="row">
    <div class="col-md-8"></div>
    <div class="col-md-4">  
    </div></div>
<div  class="box">
<div class="row">
    <div class="col-md-4" *ngIf="message;">
        <div class="alert alert-success">
            <strong>Success!</strong> {{message}}.
        </div>
    </div>
</div>
<div class="row">
        <div class="col-md-3">
    <nav class="navbar">
      <input class="form-control" placeholder="Enter Search Element" type="text" name="search" [(ngModel)]="filter" (ngModelChange)="getAllState(page,$event)">      
    </nav>
    </div>
    </div>
<div  class="pagination-data"><div class="loader" [ngClass]="{ 'hidden': !loading }"></div>
                <div *ngIf="!totalItem" class="row">
    <div class="col-md-6" >
    <div class="alert alert-success">
  <strong>Success!</strong> Record not found
</div>
    </div>
</div>
 <table  class="table-bordered custom-table">
                    <thead>
                        <tr>
                            <th>purchase Type</th>
                            <th>Description</th>
                            <th>publisher Name</th> 
                            <th>productPrice</th>
                            <th>quantity</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                                <tr *ngFor="let datas of data | paginate : { itemsPerPage:10, currentPage:page, id : 'server', 
                                    totalItems: totalItem}">
                                    <td>{{datas.purchaseType}}</td> 
                                    <td>{{datas.productDescription}}</td>
                                    <td>{{datas.publisherName}}</td>
                                    <td>{{datas.productPrice}}</td>
                                    <td>{{datas.quantityPurchased}}</td>
<td><a class="col-xs-3 btn btn-success" routerLink="/admin/update-purchase/{{this.baseEncode(datas.purchaseId)}}">Edit</a><a class="btn btn-danger" (click)="deletePurchase(this.baseEncode(datas.purchaseId))">Delete</a></td>
                                    </tr>
                    </tbody>
                </table>
                <pagination-controls *ngIf="totalItem"
			(pageChange) = "page = getAllState($event,filter)" 
			id="server"
            maxSize = "5"
			directionLinks = "true"
            autohide = "true"
            screenReaderPaginationLabel="Pagination"
            screenReaderPageLabel="page"
            screenReaderCurrentLabel="You're on page"
			>
        </pagination-controls>
     </div>
   </div>
</div>
</div>
