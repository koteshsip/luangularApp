<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <div class="panel-body box box-info"><h1>
      List Of Notification<button class="btn btn-primary pull-right" (click)="addNotification()">Add Notification</button>
    </h1></div>
  </section>
<div class="content">
    <div><div class="row">
    <div class="col-md-8"></div>
    <div class="col-md-4">  
    </div></div>
<div class="row">
    <div class="col-md-4" *ngIf="message;">
    <div class="alert alert-success">
  <strong>Success!</strong> {{message}}.
</div>
    </div>
</div>
<div *ngIf="totalItem" class="box">
<table class="table box box-info">
                    <thead>
                        <tr>
                            <th>Notify Type</th>
                            <th>Notify Category</th>
                            <th>Notify Code</th>
                            <th>Notify Message</th>
                            <th>Notify Date</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                                <tr *ngFor="let datas of data | paginate : { itemsPerPage:10, currentPage:page, id : 1, 
                                    totalItems: totalItem}">
                                    <td>{{datas.notifyType}}</td>
                                    <td>{{datas.notifyCategory}}</td>
                                    <td>{{datas.notifyCode}}</td>
                                    <td>{{datas.notifyMessage}}</td>
                                    <td>{{datas.notifyDate | date:"dd/MM/yyyy"}}</td>
<td><a class="col-xs-3 btn btn-success" routerLink="/admin/addNotificatin/{{this.baseEncode(datas.id)}}">Edit</a><a class="btn btn-danger" (click)="deleteNotification(this.baseEncode(datas.id))">Delete</a></td>
                                    </tr>
                    </tbody>
                </table>
                <pagination-controls 
			(pageChange) = "page = getNotificationData($event)" 
			id="1"
            maxSize = "5"
			directionLinks = "true"
            autohide = "true"
            screenReaderPaginationLabel="Pagination"
            screenReaderPageLabel="page"
            screenReaderCurrentLabel="You're on page"
			>
        </pagination-controls>
     </div>
   </div>
</div>
</div>
