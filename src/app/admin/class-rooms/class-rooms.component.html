<!-- Content Header (Page header) -->
  <section class="content-header">
    <div class="panel-body custom-panel"><h1>
      List Of Class Rooms<button class="btn btn-primary pull-right" (click)="addClassRoom()">Add Class Room</button>
    </h1></div>
  </section>
<div class="content">
    <div><div class="row">
    <div class="col-md-8"></div>
    <div class="col-md-4">  
    </div></div>
<div>
<div class="row">
    <div class="col-md-4" *ngIf="message;">
    <div class="alert alert-success">
  <strong>Success!</strong> {{message}}.
</div>
    </div>
</div>
<div class="row">
        <div class="col-md-3">
    <nav class="navbar">
      <input class="form-control" placeholder="Enter Search Element" type="text" name="search" [(ngModel)]="filter" (ngModelChange)="getClassRoomData(page,$event)">      
    </nav>
    </div>
    </div>
<div  class="pagination-data"><div class="loader" [ngClass]="{ 'hidden': !loading }"></div>
<table *ngIf="totalItem" class="table-bordered custom-table">
                    <thead>
                      <tr>
                        <th>Class Name</th>
                        <th>Section Name</th>
                        <th>Room Number</th>
                        <th>Action</th>
                    </tr>
                    </thead>
                    <tbody>
                                <tr *ngFor="let datas of data | paginate : { itemsPerPage:10, currentPage:page, id : 'server', 
                                    totalItems: totalItem}">
                                    <td>{{datas.notifyCategory}}</td>
                                    <td>{{datas.notifyCode}}</td>
                                    <td>{{datas.notifyMessage}}</td>
<td><a class="col-xs-3 btn btn-success" routerLink="/admin/addClassRoom/{{this.baseEncode(datas.id)}}">Edit</a><a class="btn btn-danger" (click)="deleteClassRoom(this.baseEncode(datas.id))">Delete</a></td>
                                    </tr>
                    </tbody>
                </table>
                <div *ngIf="!totalItem" class="row">
    <div class="col-md-6" >
    <div class="alert alert-success">
  <strong>Success!</strong> Record not found
</div>
    </div>
</div>
                <pagination-controls *ngIf="totalItem"
			(pageChange) = "page = getClassRoomData($event,filter)" 
			id="server"
            maxSize = "5"
			directionLinks = "true"
            autohide = "true"
            screenReaderPaginationLabel="Pagination"
            screenReaderPageLabel="page"
            screenReaderCurrentLabel="You're on page"
			>
        </pagination-controls>
     </div>
   </div>
</div>
</div>
